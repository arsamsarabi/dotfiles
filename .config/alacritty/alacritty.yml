window:
  dynamic_title: true
  dynamic_padding: true
  decorations: 'buttonless'
  opacity: 0.95
  startup_mode: Maximized
  decorations_theme_variant: Dark
  position:
    x: 0
    y: 0
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0

offset:
  x: 0
  y: 0

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  size: 18.0

colors:
  # Default colors
  primary:
    background: '0x1d2021'
    foreground: '0xd5c4a1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'

  # Normal colors
  normal:
    black: '0x1d2021'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xd5c4a1'

  # Bright colors
  bright:
    black: '0x665c54'
    red: '0xfe8019'
    green: '0x3c3836'
    yellow: '0x504945'
    blue: '0xbdae93'
    magenta: '0xebdbb2'
    cyan: '0xd65d0e'
    white: '0xfbf1c7'

  draw_bold_text_with_bright_colors: false
